<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Box</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="main-grid">
      <header>
        <img
          class="logo"
          src="/images/logo.jpeg"
          height="100px"
          width="100px"
          alt=" The Box Logo."
        />
        <nav class="nav">
          <a href="#" class="nav-link">Home</a>
          <a href="#" class="nav-link">About</a>
          <a href="#" class="nav-link">Contact</a>
          <a href="#" class="nav-link">Become a host</a>
        </nav>
      </header>
      <main>
        <h1 class="title">The Box</h1>
        <p class="location">Dallas, Texas.</p>
        <img src="/images/treehouse.jpeg" alt="" class="primary-img" />
        <div class="secondary-imgs">
          <img
            src="/images/bed.jpeg"
            alt="pic1"
            height="150px"
            width="300px"
            class="secondary-img"
          />
          <img
            src="/images/enjoy.jpeg"
            alt="pic2"
            height="150px"
            width="300px"
            class="secondary-img"
          />
        </div>
        <p class="description">
          Lorem ipsum dolor sit amet consectetur adipisicing elit.
          Reprehenderit, ad error inventore vero numquam ipsa quis
          necessitatibus debitis aliquam! Vitae deleniti possimus quis quam
          eveniet provident dolore sunt blanditiis laborum.
        </p>
        <button class="btn">Book Now!!</button>
      </main>
      <footer>
        <div class="sociallinks">
          <a href="#" class="sociallink">
            <img
              src="/images/icons8-instagram-old-100.png"
              height="40px"
              width="40px"
              aria-label="Instagram Logo"
              alt="Instagram Logo"
              class="social"
            />
          </a>
          <a href="#" class="sociallink">
            <img
              src="/images/145812.png"
              aria-label="Twitter Logo"
              height="34px"
              width="34px"
              alt="Twitter Logo"
              class="social"
            />
          </a>
          <a href="#" class="sociallink">
            <img
              src="/images/icons8-snapchat-48.png"
              aria-label="Snapchat logo"
              height="40px"
              width="40px"
              alt="Snapchat logo"
              class="social"
            />
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
